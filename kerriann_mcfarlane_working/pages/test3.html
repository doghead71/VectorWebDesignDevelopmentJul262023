    .flex_container {

        align-items: center;
    }

    #flexy {
        background-color: #117698;
        padding: 20px;
    }

    #flexy>div {
        background-color: #ff00cc;
        padding: 15px;
        margin: 25px;
        color: white;
        font-size: 36px;
    }

    #One {
        order: 3;
        flex-grow: 3;
    }

    #Two {
        order: 1;
        flex-shrink: 0;
        flex-grow: 2;

    }

    #Five {

    }

    }
