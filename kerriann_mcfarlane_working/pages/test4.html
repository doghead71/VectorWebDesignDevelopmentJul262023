<head>

    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <title>Flexbox 0 - starrting <code></code></title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: blue;
            height: 100px;
            padding-top: 2px;
            border-style: dashed;
        }

        h1 {
            text-align: center;
            color: white;
            line-height: 100px;
            margin: 0px;
        }

        Content {
            padding: 1px;
            margin: 0px;
            background: aqua;
            flex: 500px;
            border-style: dashed;
        }

        section {
            display: flex;
            height: 300px;
            color: black;
            padding: 1px;
            margin: 0px;
        }

        footer {
            background-color: olivedrab;
            height: 300px;
            padding-top: 2px;
            color: black;
            border-style: dashed;
            margin: 0px;
        }

        .flex_container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*flex-flow: row wrap;*/
            justify-content: space-between;
            height: 200px;
            align-items: center;
        }



        #Footer>div {
            background-color: #ff00cc;
            padding: 15px;
            margin: 1px;
            color: black;
            font-size: 36px;
        }

        #One {
            flex-direction: row;
            align-items: left;

        }

        #Two {
            flex-direction: row;
            align-items: left;

        }

        #Three {
            flex-direction: row;
            align-items: left;
            
        }

        #Four {
            flex-direction: row;
            justify-content: right;
            align-items: right;
            

        }

        #Five {

            flex-direction: row;
            justify-content: right;
            align-items: right;
        }



        /* allow navigation bars on small browsers to display as centered logo on top, followed by centered navigation links */
        @media(max-width: 650px) {
            nav {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

                <div id="Two">Two</div>
                <div id="Three">Three</div>
                <div id="Four">Four</div>
                <div id="Five">Five</div>
