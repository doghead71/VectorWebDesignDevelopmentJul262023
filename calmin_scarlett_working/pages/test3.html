<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex_container {
              display: flex;
              flex-direction: row;  
              flex-wrap:wrap;
              /* flex-flow: row wrap; */
              justify-content: center;
              height: 350px;
              align-items: center;
            }
            #flexy {
                background-color: #117698;
                padding:20px;
            }

            #flexy > div {
                background-color: #ff00cc;
                padding: 15px;
                margin: 25px;
                color:white;
                font-size: 36px;
            }

            #one {
                order: 3;
                flex-grow: 4;
                /* align-self: center;
                justify-self: center; */
            }

            #two{
                order: 1;
                flex-shrink: 0;
                flex-grow: 2;
            }

            #five {
                order :2;
            }

            #four { 
                order: 4;
            }

        </style>
    </head>
    <body>
        <div id="navigation">
            <nav>
                <a href="../index.html"> Home </a>
                <a href="./test2.html">Display Example</a>
                 <a href="#">Flex Example</a>   
            </nav>
        </div>
        <h1> TEST ME - NAVIGATE and Flex display</h1>

        <h2>Flexible Example</h2>
        <div id ="flexy" class = "flex_container">
            <div id="one">One</div>
            <div id="two">Two</div>
            <div id="three">Three</div>
            <div id="four">Four</div>
            <div id="five">Five</div>

        </div>
    </body>
</html>
