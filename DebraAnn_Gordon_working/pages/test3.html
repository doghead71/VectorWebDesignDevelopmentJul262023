<!DOCTYPE html>

        <style>
            .flex_container {
                display: flex;
                /*flex-direction: row;
                flex-wrap: wrap;*/
                flex-flow: row wrap;
                justify-content: space-between;
                height: 150px;
                /*width: 400;*/
                align-items: center;
            }
            #flexy {
                background-color: #ec125b;
                padding: 20px;
            }

            #flexy > div {
                font-size: large;
                background-color: #e7c940;
                padding: 10px;
                margin: 5px;
                color: #4e05f8;
            }

            #one {
                order: 3;
                flex-grow: 2;
            }

            #two {
                order: 2;
                flex-shrink: 1;
                flex-grow: 2;
            }

            #three {
                order: 4;
                flex-grow: 2;
            }

            #four {
                order: 1;
                flex-grow: 2;
            }

            #five {
                order: 5;
                flex-grow: 2;
            }
        </style>
    </head>
