        <h1>Script Example </h1>

        <button onclick="document.getElementById('three').innerHTML='3'">Click Me</button>
        <button onclick="toggleOne()">Toggle 1</button>
        <button onclick="toggleTwo()">Toggle 2</button>
        <button onclick="toggleThree()">Toggle 3</button>
        <button onclick="toggleFour()">Toggle 4</button>
        <button onclick="toggleFive()">Toggle 5</button>
        <div>
           <div id="one">One</div>
           <div id="two">Two</div>
           <div id="three">Three</div>
           <div id="four">Four</div>
           <div id="five">Five</div>
        </div>

        <script>
           function toggleThree()
           {
            let div3 = document.getElementById('three');
            
            if(div3.innerHTML=='Three')
            {
                div3.innerHTML='3';
            }
            else
            {
                div3.innerHTML='Three';
            }
           }
        </script>
        <script src="../js/toggle.js"></script>
