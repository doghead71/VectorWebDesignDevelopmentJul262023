<style>
* {
  box-sizing: border-box;
}

/* Create equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  padding: 10px;
}

.img {
	float: left;
	padding: 20px;
	align-items: center;
}
/* Remove extra left and right margins, due to padding */
.row {
	margin: 0 -10px;
	text-align: center;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  padding: 10px;
}
/* Responsive colums */
@media screen and (max-width: 600px) {
	.column {
		width: 100%;
		display: block;
		margin-bottom: 20px;
	}
}
/* Style cards */
