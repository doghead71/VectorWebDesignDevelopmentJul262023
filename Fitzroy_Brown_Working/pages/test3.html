            .flex_container {
                display: flex;

                flex-grow: 4;
                align-self: right;
                justify-self: right;
            }

            #two {
                order: 1;
                flex-shrink: 0;
                flex-grow: 2;
            }

            #five {
                order: 4;
            }

            #four {
                order: 1;
            }

            button {
                margin: 5px;

             method="post"
             onsubmit="return validateForm()">

                <input
                 type="email"

                 name="email"
                 placeholder="Enter email"
                 required
                 />
                 <br /><br />
            <label for="comments">Comments</label><br />
            <textarea
             id="comments"
             name="comments"
             rows="5"
             cols="30"
             placeholder="Enter comments here"
             required
            ></textarea>
            <br /><br />
            <input type="submit" value="Submit" />
            </form>
        </div>
