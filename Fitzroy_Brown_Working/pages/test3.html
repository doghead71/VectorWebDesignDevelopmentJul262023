<!DOCTYPE html>
<html>
    <head>

        <style>
            .flex_container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                height: none;
            }

            #flexy {
                background-color: #067779;
                padding: 20px;
            }

            #flexy > div {
                background-color: white;
                padding: 15px;
                margin: 25px;
                color: blue;
                font-size: 30px;
            }

            #one {
                order: 3;
                flex-grow: 4;
                align-self: right;
                justify-self: right;
            }

            #two {
                order: 1;
                flex-shrink: 0;
                flex-grow: 2;
            }

            #five {
                order: 4;
            }

            #four {
                order: 1;
            }
        </style>

    </head>

    <body>
        <div id="navigation">
            <nav>
              <a href="../index.html">Home</a>
              <a href="./test2.html">Display Example</a>
              <a href="#">Flex Example</a>
            </nav>
        </div><br/><br/>
     
        <div id="video_container">

            <video
            height="315"
            width="560" controls>

            <source src="../video/test.mp4" type="video/mp4">

            Video Format Not Supported
        
            </video>

        </div>

        <h2>Flexible Example</h2>

        <div id="flexy" class="flex_container">
            <div id="one">One</div>
            <div id="two">Two</div>
            <div id="three">Three</div>
            <div id="four">Four</div>
            <div id="five">Five</div>

        </div>
</body>
</html>
