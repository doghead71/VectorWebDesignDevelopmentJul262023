<!DOCTYPE html>
<html>
<head>
    <style>
        .flex_container {
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
           /* flex-flow:row wrap; */
            justify-content: center;
            height: 350px;
            align-items: center;
        }
        #flexy {
            background-color:green;
            padding:20px;
            }
         #flexy > div {
            background-color: yellow;
            padding: 15px;
            margin: 25px;
            color: blue;
            font-size: 36px;
         } 

         #one {
            order:3;
            flex-grow: 4;
            /*align-self:center;
            justify-self:center*/
         }

         #two {
            order:1;
            flex-shrink: 0;
            flex-grow: 2;
        }
               
        #five {
            order: 2;
        }

        #four {
            order: 4;
        }
    </style>
</head>
