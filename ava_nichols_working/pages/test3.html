    <div id="form_example" class="flex_container">
        <div>
        <h3>Contact Us</h3>
        <form action="/processAction.html" id="form_container" method="post" onsubmit="return validateForm()">
            <label for="email">Email</label><br>
            <input 
            type="email" 
            id="email"
            name="email" 
            placeholder="Enter email"
            required
            >
            <br><br>
            <label for="comments">Comments</label><br>
            <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="30"
            placeholder="Enter comments here"
            required
            ></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>

    <script>
        function toggleThree() {
            let div3 = document.getElementById('three');

            if(div3.innerHTML== 'Three') {             
             //do action if condition true
               div3.innerHTML='3';
            }else {//condition is false
                //do actions if condition false
            div3.innerHTML='Three';
        }
            
        }

        function validateForm() {
            let comments = document.forms["form_container"]["comments"].value;
            if(comments.length < 10) {
                alert("Comments should be 10 or more characters");
                return false;
            }

            return true;
        }

    </script>
