<!DOCTYPE html>
<html>

<head>
    <title>
        Test Four
    </title>
    <style>
        #fruits {
            display: flex;
            flex-direction: row;
            /* background-color:red;*/
            justify-content: space-evenly;
            padding: 20px 25px;
            flex-wrap: wrap;

        }

        #fruits>div {
            background-color: yellow;
            padding: 50px 50px;
            margin: 45px;
            color: blue;
            font-size: 40px;
        }

        .ripe {
            flex-grow: inherit;
        }

        .status>div {
            background-color: greenyellow;
            margin: 20px;
            padding: 40px 40px;
            color: black;
            font-size: medium;
        }

        .status {
            display: flex;
            justify-content: space-between;
        }

        .types>div {
            padding: 15px 15px;
            background-color: orange;
            margin: 10px;
            color: black;
            font-size: medium;
        }

        .types {
            display: flex;
            justify-content: space-between;
        }

        #navigation {
            display: flex;
            background-color: aquamarine;
            justify-content: right;
            padding: 15px;
        }

        /*allow navigation links and body to display on tablets*/
        @media(max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: first baseline;
                /*align-items:center;*/
            }
        }
    </style>
</head>

<body>
    <div id="navigation">
        <nav>
            <a href="../index.html">Index</a>
            <a href="../main.html">Main</a>
            <a href="./test2.html">Display Example</a>
            <a href="./test3.html">Flex Example`</a>
            <a href="#">Test Four</a>
            <a href="./test5.html">Test Five</a>
        </nav>
    </div>

    <div id="fruits">
        <div>Grape</div>
        <div>Pineapple</div>
        <div>Orange</div>
        <div class="ripe">Banana
            <div class="status">
                <div>Green</div>
                <div>Ripe</div>
                <div>Spoil</div>
            </div>
        </div>
        <div>Mango
            <div class="types">
                <div>East Indian</div>
                <div>Julie</div>
            </div>
        </div>
    </div>
</body>

</html>
