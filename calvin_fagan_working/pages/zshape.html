<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Shaped Layout</title>
    <link rel="stylesheet" href="z.css">
</head>
<body>
        <nav class="navbar">
          
            <div class="logo">
            <img src="../media/image/logo.png" alt="Logo" width=50%>
          </div>
          
          <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
       
        </nav>

        <div class="container">
            <div class="mainbody">
                <img src="../media/image/land8.jpg">
            </div>

            <div class="column">
                <div  style="flex-grow: 1">
                    <img src="../media/image/land1.jpg" width="50%">
                </div>

                <div style="flex-grow: 5">
                    <p>
                        Thoughtful landscape design is the key to creating an outdoor space that truly revives and inspires you, 
                        whether you have a tiny courtyard in an urban area or a sprawling estate in the country
                    </p>
                </div>

                
            </div>
            <div class="column2">
                <img src="../media/image/land4.jpg">
            </div>
        </div>
        
        <div class="flex-container">
            <div style="flex-grow: 1">
                <img src="../media/image/land4.jpg">
            </div>
            <div style="flex-grow: 8">3</div>
          </div>



        <footer>
          <p>Copyright &copy; 2023</p>
        </footer>
</body>
</html>
