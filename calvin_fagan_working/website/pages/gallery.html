    <slideshow>
   <!-- Container for the image gallery -->
   <h2 style="text-align:center">Slideshow Gallery</h2>
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="../media/img/slide/landscape1.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="../media/img/slide/landscape2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="../media/img/slide/landscape3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="../media/img/slide/landscape4.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="../media/img/slide/landscape5.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="../media/img/slide/landscape6.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="../media/img/slide/landscape7.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="../media/img/slide/landscape8.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="../media/img/slide/Landscape9.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="../media/img/slide/Landscape10.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/Landscape1_tn.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape2_tn.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape3_tn.jpg" style="width:100%" onclick="currentSlide(3)" alt="Luxurious Park">
    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape4_tn.jpg" style="width:100%" onclick="currentSlide(4)" alt="Beautiful Walkway">
    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape5_tn.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape6_tn.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
    <div class="column">

    </div>
    <div class="column">
      <img class="demo cursor" src="../media/img/slide/thumbnails/landscape10_tn.jpg" style="width:100%" onclick="currentSlide(10)" alt="Snowy Mountains">
    </div>
  </div>
</div>
